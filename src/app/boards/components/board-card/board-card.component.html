<ng-container *ngIf="user$ | async as user">
  <nz-card
    nzHoverable
    style="width: 300px"
    [nzCover]="coverTemplate3"
    [nzActions]="
      isOwner ? [actionSee, actionEdit, actionEllipsis] : isParticipant ? [actionSee, actionEdit] : [actionLock]
    "
    (click)="showInfo()"
  >
    <nz-card-meta
      nzTitle="{{ board.title }}"
      nzDescription="Owner {{ board.owner.name }}"
      i18n-nzDescription="@@Owner"
      [routerLink]="routerLink"
    ></nz-card-meta>
  </nz-card>
  <ng-template #coverTemplate3>
    <img class="board-cover" width="300" height="182" [src]="boardCoverUrl$ | async" alt="" [routerLink]="routerLink" />
  </ng-template>
  <ng-template #actionSee>
    <span
      nz-icon
      nzType="eye"
      nzTheme="outline"
      nz-tooltip
      nzTooltipTitle="Open the Board"
      i18n-nzTooltipTitle="@@OpenBoard"
      [routerLink]="['/boards', board._id]"
    ></span>
  </ng-template>
  <ng-template #actionEdit>
    <span
      nz-icon
      nzType="edit"
      nz-tooltip
      nzTooltipTitle="Edit the Board"
      i18n-nzTooltipTitle="@@EditBoard"
      (click)="editBoard()"
    ></span>
  </ng-template>
  <ng-template #actionEllipsis>
    <span
      nz-icon
      nzType="delete"
      nz-tooltip
      nzTooltipTitle="Delete the Board"
      i18n-nzTooltipTitle="@@DeleteBoard"
      (click)="removeBoard()"
    ></span>
  </ng-template>
  <ng-template #actionLock>
    <span
      nz-icon
      nzTheme="twotone"
      nz-tooltip
      nzTooltipTitle="Access Denied"
      i18n-nzTooltipTitle="@@AccessDenied"
      nzType="lock"
    ></span>
  </ng-template>
</ng-container>
