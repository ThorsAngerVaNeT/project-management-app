<nz-card nzHoverable class="board-card" [nzCover]="cover" [nzActions]="[actionEllipsis]">
  <nz-card-meta
    nzTitle="{{ board.title }}"
    nzDescription="Owner: {{ board.owner.name }}"
    [routerLink]="['/boards', board._id]"
  ></nz-card-meta>
</nz-card>
<ng-template #cover>
  <img class="board-cover" [src]="boardCoverUrl$ | async" alt="ngPMA Board" [routerLink]="['/boards', board._id]" />
</ng-template>
<ng-template #actionEdit>
  <span nz-icon nzType="edit"></span>
</ng-template>
<ng-template #actionEllipsis>
  <span nz-icon nzType="delete" (click)="removeBoard()"></span>
</ng-template>
