<ng-container *ngIf="user$ | async as user">
  <nz-card
    nzHoverable
    style="width: 300px"
    [nzCover]="coverTemplate3"
    [nzActions]="isOwner ? [actionSee, actionEdit, actionEllipsis] : isParticipant ? [actionSee] : [actionLock]"
  >
    <nz-card-meta
      nzTitle="{{ board.title }}"
      nzDescription="Owner: {{ board.owner.name }}"
      [routerLink]="isOwner || isParticipant ? ['/boards', board._id] : null"
    ></nz-card-meta>
  </nz-card>
  <ng-template #coverTemplate3>
    <img
      class="board-cover"
      width="300"
      height="182"
      [src]="boardCoverUrl$ | async"
      alt=""
      [routerLink]="isOwner || isParticipant ? ['/boards', board._id] : null"
    />
  </ng-template>
  <ng-template #actionSee>
    <span nz-icon nzType="eye" nzTheme="outline" [routerLink]="['/boards', board._id]"></span>
  </ng-template>
  <ng-template #actionEdit>
    <span nz-icon nzType="edit" (click)="editBoard()"></span>
  </ng-template>
  <ng-template #actionEllipsis>
    <span nz-icon nzType="delete" (click)="removeBoard()"></span>
  </ng-template>
  <ng-template #actionLock>
    <span nz-icon nzTheme="twotone" nzType="lock" (click)="showInfo()"></span>
  </ng-template>
</ng-container>
