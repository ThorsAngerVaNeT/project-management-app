<nz-modal
  [(nzVisible)]="isVisible"
  nzTitle="Create Board"
  nzCancelText="Cancel"
  i18n-nzTitle="@@CreateBoardModalTitle"
  (nzOnCancel)="handleCancel()"
  (nzOnOk)="handleOk()"
>
  <ng-container *nzModalContent>
    <form nz-form class="content-form">
      <nz-form-item>
        <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired nzFor="title" i18n="@@CreateBoardTitle">Title</nz-form-label>
        <nz-form-control
          [nzSm]="17"
          [nzXs]="24"
          nzErrorTip="Title is required"
          i18n-nzErrorTip="@@CreateBoardnzErrorTip"
        >
          <input nz-input formControlName="title" id="title" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="7" [nzXs]="24" nzFor="Participants" i18n="@@CreateBoardParticipants"
          >Participants</nz-form-label
        >
        <nz-form-control [nzSm]="17" [nzXs]="24">
          <nz-select
            nzMode="multiple"
            nzPlaceHolder="Please select team members"
            i18n-nzPlaceHolder="@@CreateBoardTeamMembers"
          >
            <nz-option nzLabel="Lea" nzValue="Lea"></nz-option>
            <nz-option nzLabel="Mike" nzValue="Mike1"></nz-option>
            <nz-option nzLabel="Lea" nzValue="Lea3"></nz-option>
            <nz-option nzLabel="Mike" nzValue="Mike2"></nz-option>
            <nz-option nzLabel="Lea" nzValue="Lea2"></nz-option>
            <nz-option nzLabel="Mike" nzValue="Mike3"></nz-option>
            <nz-option nzLabel="Lea" nzValue="Lea1"></nz-option>
            <nz-option nzLabel="Mike" nzValue="Mike4"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label
          [nzSm]="7"
          [nzXs]="24"
          nzFor="boardCoverImage"
          nzTooltipTitle="What do you want to see on board cover"
          i18n-nzTooltipTitle="@@CreateBoardImageTooltip"
          >Board Image
        </nz-form-label>
        <nz-form-control [nzSm]="17" [nzXs]="24" [nzErrorTip]="">
          <nz-upload nzType="drag" nzListType="picture" [nzMultiple]="false">
            <p class="ant-upload-drag-icon">
              <span nz-icon nzType="file-image"></span>
            </p>
            <p class="ant-upload-text" i18n="@@Upload">Drag or click to upload</p>
          </nz-upload>
        </nz-form-control>
      </nz-form-item>
    </form>
  </ng-container>
</nz-modal>
