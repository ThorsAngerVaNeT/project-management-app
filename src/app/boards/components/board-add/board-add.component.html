<ng-template [nzModalTitle] i18n="@@CreateBoardModalTitle">Create Board</ng-template>

<form nz-form class="content-form" [formGroup]="boardAddForm">
  <nz-form-item>
    <nz-form-label [nzSm]="7" [nzXs]="24" nzRequired nzFor="title" i18n="@@CreateBoardTitle">Title</nz-form-label>
    <nz-form-control [nzSm]="17" [nzXs]="24" [nzErrorTip]="titleErrorTip">
      <input nz-input formControlName="title" id="title" />

      <ng-template #titleErrorTip>
        <ng-container *ngIf="title?.hasError('required')" i18n="@@CreateBoardTitleRequiredErrorTip"
          >Please provide a title</ng-container
        >
        <ng-container
          *ngIf="title?.hasError('maxlength') || title?.hasError('minlength')"
          i18n="@@CreateBoardTitleMinlengthErrorTip"
          >Title should be 2-40 characters long</ng-container
        >
      </ng-template>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="7" [nzXs]="24" nzFor="Participants" i18n="@@CreateBoardParticipants"
      >Participants</nz-form-label
    >
    <nz-form-control [nzSm]="17" [nzXs]="24">
      <nz-select
        nzMode="multiple"
        nzPlaceHolder="Please select team members"
        i18n-nzPlaceHolder="@@CreateBoardTeamMembers"
        formControlName="participants"
      >
        <nz-option *ngFor="let user of users$ | async" nzLabel="{{ user.name }}" nzValue="{{ user._id }}"></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label
      [nzSm]="7"
      [nzXs]="24"
      nzFor="boardCoverImage"
      nzTooltipTitle="What do you want to see on board cover"
      i18n-nzTooltipTitle="@@CreateBoardImageTooltip"
      >Board Image
    </nz-form-label>
    <nz-form-control [nzSm]="17" [nzXs]="24" [nzErrorTip]="">
      <nz-upload nzType="drag" nzListType="picture" [nzMultiple]="false">
        <p class="ant-upload-drag-icon">
          <span nz-icon nzType="file-image"></span>
        </p>
        <p class="ant-upload-text" i18n="@@Upload">Drag or click to upload</p>
      </nz-upload>
    </nz-form-control>
  </nz-form-item>

  <ng-template [nzModalFooter]>
    <button nz-button (click)="handleCancel()" i18n="@@CreateBoardCancelText">Cancel</button>
    <button nz-button nzType="primary" [nzLoading]="isLoading" (click)="handleOk()" i18n="@@CreateBoardOkText">
      Save
    </button>
  </ng-template>
</form>
