<nz-modal
  [(nzVisible)]="isVisible"
  nzTitle="Login"
  i18n-nzTitle="@@SignInModalTitle"
  [nzFooter]="null"
  [nzWidth]="400"
  (nzOnCancel)="handleCancel()"
>
  <ng-container *nzModalContent>
    <form nz-form class="auth-form" (ngSubmit)="submitForm()" [formGroup]="logInForm">
      <nz-form-item>
        <nz-form-control [nzErrorTip]="loginErrorTip">
          <nz-input-group nzPrefixIcon="user">
            <input
              type="text"
              nz-input
              formControlName="login"
              placeholder="Login"
              i18n-placeholder="@@loginPlaceholder"
            />
          </nz-input-group>
          <ng-template #loginErrorTip>
            <ng-container *ngIf="logInForm.get('login')?.errors?.['required']" i18n="@@loginRequiredErrorTip"
              >Please provide a login</ng-container
            >
            <ng-container *ngIf="logInForm.get('login')?.errors?.['minlength']" i18n="@@loginMinlengthErrorTip"
              >Login should be at least two characters long</ng-container
            >
          </ng-template>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control [nzErrorTip]="passwordErrorTip">
          <nz-input-group nzPrefixIcon="lock">
            <input
              type="password"
              nz-input
              formControlName="password"
              placeholder="Password"
              i18n-placeholder="@@passwordPlaceholder"
            />
          </nz-input-group>
          <ng-template #passwordErrorTip>
            <ng-container *ngIf="logInForm.get('password')?.errors?.['required']" i18n="@@passwordRequiredErrorTip"
              >Please provide a password</ng-container
            >
            <ng-container *ngIf="logInForm.get('password')?.errors?.['pattern']" i18n="@@passwordPatternErrorTip"
              >Please check your password for typos</ng-container
            >
          </ng-template>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <button nz-button nzType="primary" i18n="@@LogInButton">Log In</button>
      </nz-form-item>
    </form>
  </ng-container>
</nz-modal>
