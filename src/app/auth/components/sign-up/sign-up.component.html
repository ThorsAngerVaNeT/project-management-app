<div [innerHTML]="'passwordRequirements' | translate"></div>
<form nz-form class="auth-form" (ngSubmit)="submitForm()" [formGroup]="signUpForm" *ngIf="user$ | async">
  <nz-form-item>
    <nz-form-control [nzErrorTip]="loginErrorTip">
      <nz-input-group nzPrefixIcon="login">
        <input type="text" nz-input formControlName="login" placeholder="{{ 'loginPlaceholder' | translate }}" />
      </nz-input-group>
      <ng-template #loginErrorTip>
        <ng-container *ngIf="login?.hasError('required')">{{ 'loginRequiredErrorTip' | translate }}</ng-container>
        <ng-container *ngIf="login?.hasError('minlength')">{{ 'loginMinlengthErrorTip' | translate }}</ng-container>
        <ng-container *ngIf="login?.hasError('userAlreadyExists')">{{
          'userAlreadyExistsErrorTip' | translate
        }}</ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control [nzErrorTip]="nameErrorTip">
      <nz-input-group nzPrefixIcon="user">
        <input type="text" nz-input formControlName="name" placeholder="{{ 'namePlaceholder' | translate }}" />
      </nz-input-group>
      <ng-template #nameErrorTip>
        <ng-container *ngIf="name?.hasError('required')">{{ 'nameRequiredErrorTip' | translate }}</ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control [nzErrorTip]="passwordErrorTip">
      <nz-input-group nzPrefixIcon="lock">
        <input
          type="password"
          nz-input
          formControlName="password"
          placeholder="{{ 'passwordPlaceholder' | translate }}"
        />
      </nz-input-group>
      <ng-template #passwordErrorTip>
        <ng-container *ngIf="password?.hasError('required')">{{ 'passwordRequiredErrorTip' | translate }}</ng-container>
        <ng-container *ngIf="password?.hasError('pattern')">{{ 'passwordPatternErrorTip' | translate }}</ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <button
      nz-button
      nzType="primary"
      [nzLoading]="isLoading && !isEditingDisabled"
      [disabled]="!signUpForm.valid && isEditingDisabled"
    >
      {{ buttonText }}
    </button>
  </nz-form-item>
</form>
<div class="delete-block" *ngIf="isEditing">
  <div>{{ 'deleteUserText' | translate }}</div>
  <button
    nz-button
    nzDanger
    [nzLoading]="isLoading && !isDeletingDisabled"
    (click)="deleteUser()"
    [disabled]="isDeletingDisabled"
  >
    {{ 'deleteUserButton' | translate }}
  </button>
</div>
