<ng-template #title>
  <div class="title-to-input" nzAlign="center">
    <h3
      nz-tooltip
      nzTooltipTitle="Edit column title"
      i18n-nzTooltipTitle="@@EditColumnTitleTooltip"
      (click)="toggleEdit()"
    >
      {{ column.title }}
      <nz-badge nzStandalone [nzCount]="column.tasks ? column.tasks.length : 0"></nz-badge>
    </h3>
    <span
      nz-icon
      nzType="delete"
      nz-tooltip
      nzTooltipTitle="Delete column"
      i18n-nzTooltipTitle="@@DeleteColumnTooltip"
      class="anticon anticon-delete ng-star-inserted action-icon"
      (click)="deleteColumn()"
    ></span>
  </div>
</ng-template>

<ng-template #titleInput>
  <div class="title-to-input">
    <nz-form-control [nzSm]="24" [nzXs]="24" [nzErrorTip]="titleErrorTip">
      <nz-input-group [nzSuffix]="suffixTemplateInfo" [nzAddOnAfter]="suffixTemplateInfo2">
        <input nz-input placeholder="To Do" nzSize="small" [formControl]="titleControl" />

        <ng-template #titleErrorTip>
          <ng-container *ngIf="titleControl.hasError('required')" i18n="@@CreateBoardTitleRequiredErrorTip">
            Please provide a title
          </ng-container>
        </ng-template>
      </nz-input-group>
    </nz-form-control>
    <ng-template #suffixTemplateInfo>
      <span
        nz-icon
        nzType="check-circle"
        nz-tooltip
        nzTooltipTitle="Save"
        i18n-nzTooltipTitle="@@SaveButtonTooltip"
        (click)="column._id ? updateColumn() : createColumn()"
      ></span>
    </ng-template>
    <ng-template #suffixTemplateInfo2>
      <span
        nz-icon
        nz-tooltip
        nzTooltipTitle="Cancel"
        i18n-nzTooltipTitle="@@CancelButtonTooltip"
        nzType="close-circle"
        (click)="column._id ? toggleEdit() : deleteComponent()"
      ></span>
    </ng-template>
  </div>
</ng-template>

<nz-card
  nzHoverable
  class="project__column"
  [nzActions]="[actionAdd]"
  [nzTitle]="column._id && !isEditState ? title : titleInput"
>
  <app-tasks-list [tasksWithColumnId]="tasksForTasksList"></app-tasks-list>
</nz-card>

<ng-template #actionAdd>
  <button
    i18n-nzTooltipTitle="@@AddNewTask"
    nz-button
    nz-tooltip
    nzType="default"
    nzShape="circle"
    nzTooltipTitle="Add New Task"
    nzTooltipTitle="Add New Task"
    nzTooltipPlacement="bottom"
    nzTooltipColor="#203c56"
    [disabled]="!column._id"
    (click)="addTask()"
  >
    <span nz-icon nzType="plus"></span>
  </button>
</ng-template>
