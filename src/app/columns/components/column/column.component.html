<ng-template #title>
  <div class="title-to-input" nzAlign="center">
    <h3>
      {{ column.title }}
      <nz-badge nzStandalone [nzCount]="2"></nz-badge>
    </h3>
    <span nz-icon nzType="delete" class="anticon anticon-delete ng-star-inserted action-icon"></span>
  </div>
</ng-template>

<nz-card nzHoverable class="project__column" [nzActions]="[actionAdd]" [nzTitle]="title">
  <nz-list nzItemLayout="horizontal">
    <nz-list-item>
      <nz-list-item-meta>
        <nz-list-item-meta-title> Very Important Task </nz-list-item-meta-title>
        <nz-list-item-meta-description> John Doe </nz-list-item-meta-description>
      </nz-list-item-meta>
      <ul nz-list-item-actions>
        <nz-list-item-action>
          <span nz-icon nzType="delete" class="anticon anticon-delete ng-star-inserted"></span>
        </nz-list-item-action>
      </ul>
    </nz-list-item>
    <nz-list-item>
      <nz-list-item-meta>
        <nz-list-item-meta-title> Very Important Task </nz-list-item-meta-title>
        <nz-list-item-meta-description> Lea </nz-list-item-meta-description>
      </nz-list-item-meta>
      <ul nz-list-item-actions>
        <nz-list-item-action>
          <span nz-icon nzType="delete" class="anticon anticon-delete ng-star-inserted"></span>
        </nz-list-item-action>
      </ul>
    </nz-list-item>
  </nz-list>
</nz-card>
<ng-template #actionAdd>
  <button
    i18n-nzTooltipTitle="@@AddNewTask"
    nz-button
    nz-tooltip
    nzType="default"
    nzShape="circle"
    nzTooltipTitle="Add New Task"
    nzTooltipPlacement="bottom"
    nzTooltipColor="#203c56"
  >
    <span nz-icon nzType="plus"></span>
  </button>
</ng-template>
